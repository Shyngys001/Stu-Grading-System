{%extends 'base.html' %}
{% block content %}

<form method="post">
    <section id="auth">
    <section id="login">
    <h1 class="login-title">Login</h1>
    {% csrf_token %}

        {{form.as_p}}
        <br>
    <button class="btn btn-primary mybtn" type="submit"> Кіру </button>

</section>
</section>

</form>
    <style>
         #login{
      background: linear-gradient(90deg, #dc0a0a 1.98%, #380e69 43.89%, #050c50 87.36%);
        color: beige;
        width: 100%;
    }
    label, h1{
        background-image: linear-gradient(90deg, #F0B64D 1.98%, #D778B3 43.89%, #5E6BF5 87.36%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
    }
    form {
      margin: 0 auto;
      max-width: 600px;
      margin-top: 80px;
      background-color: transparent;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      background-image: linear-gradient(90deg, #F0B64D 1.98%, #D778B3 43.89%, #5E6BF5 87.36%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .btn {
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      border-radius: 50px;
      font-size: 16px;
      background-color: #f8f9fa;
      border: none;
    }

    button[type="submit"] {
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(90deg, #d602ba 1.98%, #841393 43.89%, #5E6BF5 87.36%);
      border: none;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #933cc9 1.98%, #380e69 43.89%, #6b74cc 87.36%);
      transform: translateY(-2px);
    }
    .border {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    </style>


{% endblock %}
